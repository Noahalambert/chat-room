<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat Room</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #2d2d2d;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h2 {
      color: #ffffff;
      margin-bottom: 20px;
    }

    .chat-container {
      position: relative;
      width: 400px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      overflow: hidden;
    }

    #c {
      width: 100%;
      height: 350px;
      padding: 15px;
      padding-bottom: 60px;
      background-color: #3a3a3a;
      color: #ffffff;
      border: none;
      resize: none;
      font-size: 14px;
    }

    .input-area {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      background-color: #4a4a4a;
      padding: 10px;
    }

    #m {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
      font-size: 14px;
    }

    button {
      padding: 10px 20px;
      background-color: #5c9ded;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background-color: #4a8bd4;
    }
  </style>
</head>
<body>
  <h2>Chat Room</h2>
  <div class="chat-container">
    <textarea id="c" readonly></textarea>
    <div class="input-area">
      <input type="text" id="m" placeholder="Type message..." />
      <button onclick="send()">Send</button>
    </div>
  </div>

  <script>
    const c = document.getElementById("c");
    const m = document.getElementById("m");
    const ws = new WebSocket("ws://localhost:6789");
    
    const username = prompt("Enter your username:") || "Anonymous";

    function getTimestamp() {
      const now = new Date();
      let hours = now.getHours();
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12 || 12;
      return hours + ':' + minutes + ' ' + ampm;
    }

    ws.onmessage = e => c.value += e.data + "\n";

    function send() {
      const txt = m.value;
      if (txt.trim() === "") return;
      
      const time = getTimestamp();
      ws.send("[" + time + "] <" + username + ">: " + txt);
      c.value += "[" + time + "] <You>: " + txt + "\n";
      m.value = "";
    }
  </script>
</body>
</html>
